    <script>
        let car; // Define car globally
        let models = []
        // Initialize the car
        function initializeCar() {
            car = new Car(100, 100, 50, 100, "AI"); // Adjust parameters as necessary
        
            const savedBrain = localStorage.getItem("models");
            if (savedBrain) {
                models = JSON.parse(savedBrain);
                car.brain = new NeuralNetwork(models[0].levels[0].inputs.length, models[0].levels[0].outputs.length);
                car.brain.levels = models[0].levels.map(level => {
                    const newLevel = new Level(level.inputs.length, level.outputs.length);
                    newLevel.biases = level.biases;
                    newLevel.weights = level.weights;
                    return newLevel;
                });
                console.log("Car brain loaded from local storage.");
            } else {
                console.log("No saved car brain found.");
            }
        }

        // Call initializeCar once the window has loaded
        window.onload = initializeCar;

        function save() {
            if (car && car.brain) {
                const brain = {
                    levels: car.brain.levels.map(level => {
                        return {
                            inputs: level.inputs,
                            outputs: level.outputs,
                            biases: level.biases,
                            weights: level.weights
                        };
                    })
                };
                models.push(brain);
                localStorage.setItem("models", JSON.stringify(models));
                console.log("Car brain saved.");
            } else {
                console.error("Car or car brain is not defined.");
            }
        }

        function discard() {
            if (localStorage.getItem("carBrain")) {
                localStorage.removeItem("carBrain");
                console.log("Car brain discarded.");
            } else {
                console.error("No car brain found in local storage.");
            }
        }

        function simulateGeneration(cars, environment) {

            for (let step = 0; step < MAX_STEPS; step++) {
                cars.forEach(car => {
                    const inputs = car.getSensorData(environment);
                    const outputs = NeuralNetwork.feedForward(inputs, car.brain);
                    car.control(outputs);
                    car.update(environment);
                });

                // Check if all cars have crashed or reached the goal
                if (cars.every(car => car.crashed || car.reachedGoal)) break;
            }

            cars.forEach(car => {
                car.fitness = calculateFitness(car);
            });

            const newPopulation = NeuralNetwork.evolvePopulation(cars, SELECTION_SIZE, MUTATION_RATE);
            cars.length = 0;
            cars.push(...newPopulation);
    
        }

        function calculateFitness(car) {
            // Implement your fitness function here
            // This could be based on distance traveled, time survived, etc.
            // Example:
            return car.distanceTraveled + (car.reachedGoal ? 1000 : 0) - (car.crashed ? 500 : 0);
        }

                    if (inputs) {

                // Break if all cars have crashed or reached the goal
                if (cars.every(car => car.crashed || car.reachedGoal)) {
                    break;
                }
            }
    
            cars.forEach(car => {
